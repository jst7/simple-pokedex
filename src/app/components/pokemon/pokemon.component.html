<div class="card d-flex " style="width: 18rem; margin: auto">
    <a routerLink="/" class="btn btn-primary">Volver</a>
    <img class="card-img-top" src={{pokemon.sprites.front_default}} alt="Card image cap">
    <img class="card-img-top" src={{pokemon.sprites.back_default}} alt="Card image cap">
    <div class="card-body">
        <p class="card-text">
            <strong>Pokedex Number: </strong>{{pokemon.id}}
        </p>
        <p class="card-text">
            <strong>Name: </strong>{{pokemon.name}}
        </p>
    </div>
</div>
